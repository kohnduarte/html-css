<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            font: 1.3em 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        caption {
            padding-bottom: 10px;
            font-weight: bold;
        }

        th, td {
            border: 2px solid #000;
            padding: 5px 20px;
            text-align: center;
        }

        col:nth-child(3n+1) {
            background-color: chartreuse;
        }

        col:nth-child(3) {
            background-color: aqua;
        }

        col.dois {
            background-color: rgb(171, 133, 206);
        }



        /*div.teste {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }*/
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <caption>Cadastro</caption>
        <!-- 'caption' é opcional mas, se estiver presente, deve vir SEMPRE imediatamente após 'table' -->

        <colgroup>
        <!-- o elemento 'colgroup' define um grupo de colunas -->

        <!-- cada coluna é definida (ou representada) por um elemento 'col' -->
            <col span="3"> <!-- colunas 1 2 3 -->
            <col class="dois"> <!-- coluna 4 -->
            <col span="3"> <!-- não representa nenhuma coluna, pois todas elas já estão representadas pelos dois primeiros elementos 'col' -->
            <!-- o atributo 'span' indica o número de colunas CONSECUTIVAS que o elemento abrange -->
            
        </colgroup>

        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Gênero</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>

        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>22</td>
            <td>Nutricionista</td>
        </tr>
    </table>

    
</body>
</html>
