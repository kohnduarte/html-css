<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sábado à noite</title>
    <link rel="shortcut icon" href="01.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Formulário HTML</h1>
    <form action="informacoes-pessoais.php" method="post">
        <fieldset>
            <legend>Informações Gerais</legend>
            <div class="general">
                <label for="iname">Nome</label> <br>
                <input type="text" name="name" id="iname" size="10" minlength="2" maxlength="10" autocomplete="name" placeholder="primeiro nome" pattern="[A-Za-z]{2,10}" autofocus>
                <!-- nesse caso, os atributos 'minlength' e 'maxlength' não são necessários, pois eu já determino os comprimentos mínimo e máximo no atributo 'pattern'. Dito isso, 'maxlength' impede que o conteúdo cresça -->
            </div>
            
            <div class="general">
                <label for="isobre">Sobrenome</label> <br>
                <input type="text" name="sobrenome" id="isobre" size="10" minlength="4" pattern="[A-Za-z]{4,20}" maxlength="20">
            </div>
            <div class="general">
                <label for="idate">Data de Nascimento</label> <br>
                <input type="date" name="birth-date" id="idate">
            </div>
            <div class="general">
                <label for="iweight">Peso</label> <br>
                <input type="number" name="weight" id="iweight" min="0" max="500" placeholder="kg" title="entre 0 e 500kg">
            </div>
            <div class="general">
                <label for="iheight">Altura</label> <br>
                <input type="number" name="height" id="iheight" min="0" max="2.5" step=".01" placeholder="ex: 1,75">
            </div>
        </fieldset>

        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="genero" id="imasc" value="Male">
            <label for="imasc">Masculino</label> <br>
            <input type="radio" name="genero" id="ifem" value="Female">
            <label for="ifem">Feminino</label>
        </fieldset>
        
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esportes-favoritos" id="fut" value="futebol">
            <label for="fut">Futebol</label> <br>
            <input type="checkbox" name="esportes-favoritos" id="vol" value="volei">
            <label for="vol">Vôlei</label> <br>
            <input type="checkbox" name="esportes-favoritos" id="bas" value="basquete">
            <label for="bas">Basquete</label> <br>
            <input type="checkbox" name="esportes-favoritos" id="nat" value="natacao">
            <label for="nat">Natação</label> <br>
            <input type="checkbox" name="esportes-favoritos" id="f1" value="formula-1">
            <label for="f1">Fórmula 1</label> <br>
            <input type="checkbox" name="esportes-favoritos" id="outros" value="other">
            <label for="outros">Outros</label>
        </fieldset>


        <fieldset>
        <!-- agrupa um conjunto de controles e rótulos, definindo uma seção dentro do formulário -->    
            <legend>Tipo de Música</legend>
            <input type="checkbox" name="fav-music" id="irock" value="rock">
            <label for="irock">Rock</label> <br>
            <input type="checkbox" name="fav-music" id="ipop" value="pop">
            <label for="ipop">Pop</label> <br>
            <input type="checkbox" name="fav-music" id="ipag" value="pagode">
            <label for="ipag">Pagode</label> <br>
            <input type="checkbox" name="fav-music" id="isamba" value="samba">
            <label for="isamba">Samba</label> <br>
            <input type="checkbox" name="fav-music" id="ihh" value="hip-hop">
            <label for="ihh">Hip Hop</label> <br>
            <input type="checkbox" name="fav-music" id="ifunk" value="funk">
            <label for="ifunk">Funk</label> <br>
            <input type="checkbox" name="fav-music" id="iother" value="other">
            <label for="iother">Outros</label>
        </fieldset>


        <fieldset>
            <legend>Séries Favoritas</legend>
            <input type="checkbox" name="fav-series" id="mando" value="the-mandalorian">
            <label for="mando">The Mandalorian</label> <br>
            <input type="checkbox" name="fav-series" id="pb" value="peaky-blinders">
            <label for="pb">Peaky Blinders</label> <br>
            <input type="checkbox" name="fav-series" id="soa" value="sons-of-anarchy">
            <label for="soa">Sons Of Anarchy</label> <br>
            <input type="checkbox" name="fav-series" id="got" value="game-of-thrones">
            <label for="got">Game Of Thrones</label> <br>
            <input type="checkbox" name="fav-series" id="bb" value="breaking-bad">
            <label for="bb">Breaking Bad</label> <br>
            <input type="checkbox" name="fav-series" id="sp" value="snowpiercer">
            <label for="sp">Snowpiercer</label> <br>
            <input type="checkbox" name="fav-series" id="tp" value="the-punisher">
            <label for="tp">The Punisher</label> <br>
            <input type="checkbox" name="fav-series" id="ys" value="yellowstone">
            <label for="ys">Yellowstone</label> <br>
            <input type="checkbox" name="fav-series" id="ts" value="the-sopranos">
            <label for="ts">The Sopranos</label>
        </fieldset>

        




        <div class="finish">
            <input type="submit" value="Enviar" class="finishb">
            <input type="reset" value="Redefinir" class="finishb">
        </div>

    </form>
    
    
</body>
</html>
