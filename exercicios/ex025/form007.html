<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: .9em;
        }

        .finish {
            padding: 4px 8px;
        }

        div {
            margin-bottom: 1.2em;
        }

        br + .jl {
            margin-top: 5px;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
<form action="cadastro.php" method="get" autocomplete="on">
    <div>
        <label for="iest">Estado</label> <br>
        <select name="estado" id="iest" class="jl">
            <option value="">--- Escolha ---</option>
            <optgroup label="Região Sudeste">
                <option value="rj">RJ</option>
                <option value="sp">SP</option>
                <option value="mg">MG</option>
                <option value="es">ES</option>
            </optgroup>
        </select>
    </div>

    <!-- o elemento 'select' cria uma caixa de seleção que fornece opções pro visitante, mas e se a opção mais apropriada não estiver presente?
    
    é possível exibir uma lista de opções em um controle de texto através do elemento 'datalist'
    -->

    <div><label for="prof">Profissão</label> <br>
        <input type="text" name="job" id="prof" class="jl" list="jobs" size="12">
        <datalist id="jobs">            
            <option value="Desenvolvedor">
            <option value="Professor">
            <option value="Médico">
            <option value="Veterinário">
            <option value="Engenheiro">
            <option value="Arquiteto">
            <option value="Atleta">
            <option value="Designer">
            <option value="Enfermeiro">
            <option value="Fisioterapeuta">
        </datalist>    
    </div>

    <div>
        <label for="imsg">Mensagem</label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10" class="jl" placeholder="Digite a sua mensagem aqui..." maxlength="100" style="resize: none;"></textarea>
        <!-- é aconselhado utilizar "method='post'" quando houver um <textarea> no formulário, pois se o método de envio for 'get', existe aquele limite de 3000 bytes -->
    </div>
    
    
    
    
    
        <div>
            <input type="submit" value="Send" class="finish">
            <input type="reset" value="Reset" class="finish">
        </div>
</form>
</body>
</html>
