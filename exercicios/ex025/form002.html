<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="user">Usuário:</label>
            <input type="text" name="nome" id="user" required minlength="5" maxlength="20" size="11" placeholder="nome de usuário" autocomplete="username">
        </div>        
        <div>
            <label for="pass">Senha:</label>
            <input type="password" name="nomee" id="pass" required minlength="8" maxlength="20" size="11" placeholder="mín 8 caracteres" autocomplete="current-password">
        </div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">





    </form>
     
</body>
</html>
