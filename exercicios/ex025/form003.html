<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        div {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form autocomplete="off" action="cadastro.php" method="get">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome Completo" minlength="5" maxlength="10" size="15" autocomplete="name">
        </div>
        <div>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step=".05" placeholder="0 a 10" required value="6">
        </div>
        <div>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" value="2023-07">
        </div>
        <div>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" value="2023-07-05">
        </div>
        <div>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">

    </form>

    <h2>Mais tarde, naquele mesmo dia...</h2>

    <form action="cadastro.php" method="post" autocomplete="off">
        <input required type="number" name="num" id="inum" step=".5" min="-5"  max="5" placeholder="de -5 a 5"> <br>
        <input type="submit" value="Send">
        <br>

        <input required type="month" name="mes"  id="imes" value="2023-01">
        <br>

        <input required type="date" name="dia" id="idia" value="1991-06-28"> <br>

        <input required type="time" name="hora" id="ihora"> <br>

        <input type="reset" value="Limpar"><br>

        <input type="text" name="oi" id="ioi" maxlength="5" minlength="4" size="5">

        <!-- length = comprimento-->



    </form>
</body>
</html>
