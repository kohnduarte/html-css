<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font: 0.8em 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        h1 {
            text-decoration: underline;
        }

        h2 {
            font-size: 1.4em;
            margin-top: 50px;
        }

        div {
            margin-bottom: 1.2em;
        }

        input + input {
            margin-left: 15px;
        }

        div#endform {
            margin-top: 75px;
        }
    </style>
</head>
<body>
    <h1>The <code>output</code> element</h1>
    <h2>Somando os valores de 2 controles</h2>
    <form action="cadastro.php" method="get">
        <div>
            <label for="inum1">Número 1:</label>
            <input type="number" name="num1" id="inum1" min="0" max="50" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </div>
        <div>
            <label for="inum2">Número 2:</label>
            <input type="number" name="num2" id="inum2" min="0" max="50"  oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </div>

        <div>
            <label for="isoma">Soma:</label>
            <output id="isoma">0</output>
        </div>

        <h2>Mostrando um número em um controle <code>range</code></h2>

        <div>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="3" step=".01" oninput="val.innerHTML = Number(inum.value)">
            <output id="val">3</output>
        </div>

        <h2>Outro exemplo</h2>

        <div>
            <label for="ano">Em que ano você nasceu?</label>
            <input type="number" name="year" id="ano" min="1900" max="2023" oninput="calcIdade()">
        </div>

        <div>
            <label for="age">Sua idade é:</label>
            <output id="age"></output>
        </div>



        <div id="endform">
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </div>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            age.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
    
</body>
</html>
