<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url('./imagens/pattern002.png') no-repeat center fixed ;
        }

        div {
            display: inline-block;
            width: 300px;
            height: 300px;
            border: solid;
            background: url('./imagens/pattern002.png') no-repeat center;
        }

        div#pos1:hover {
            background-position: left bottom;
        }

        #pos2:hover {
            background-position: top center;
        }

        div#pos3:hover {
            background-position: right center;
        }

        #pos4:hover {
            background-position: bottom center;
        }

        div#pos5:hover {
            background-position: left center;
        }

        #pos6:hover {
            background-position: right bottom;
        }

        div#pos7:hover {
            background-position: right top;
        }
    </style>
</head>
<body>
    <div id="pos1"></div>
    <div id="pos2"></div>
    <div id="pos3"></div>
    <div id="pos4"></div>
    <div id="pos5"></div>
    <div id="pos6"></div>
    <div id="pos7"></div>
    
</body>
</html>
