<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            font: 1.3em 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        caption {
            padding-bottom: 10px;
            font-weight: bold;
        }

        th, td {
            border: 2px solid #000;
            padding: 5px 20px;
            text-align: center;
        }

        th:nth-child(3n+1), td:nth-child(3n+1) {
            background-color: limegreen;
        }

        col.seg {
            background-color: antiquewhite;
        }

        col.terc {
            background-color: darksalmon;
        }

        

        /*div.teste {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }*/
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <caption>Cadastro</caption>
        <!-- o elemento 'colgroup' define um grupo de colunas dentro de uma tabela. 'colgroup' deve vir  APÓS 'CAPTION' e  ANTES 'THEAD',
        ou seja, entre 'caption' e 'thead'-->
        <colgroup>
            <col> <!-- repres. a coluna 1 -->
            <col class="seg"> <!-- repres. a coluna 2 -->
            <col class="terc"> <!-- repres. a coluna 3 -->
            <col> <!-- repres. a coluna 4 -->
        </colgroup>
        
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Gênero</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>

        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>22</td>
            <td>Nutricionista</td>
        </tr>
    </table>
</body>
</html>
