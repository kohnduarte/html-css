<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            position: absolute;
            background-color: aquamarine;
            width: 50vw;
            height: 50vh;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        div#centro {
            position: absolute;
            background-color: aqua;
            height: 50px;
            width: 25%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        div#below {
            position: inherit;
            background-color: blanchedalmond;
            height: 50px;
            width: 25%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 120%);
        }
    </style>
</head>
<body>
    <main>
        <div id="centro"></div>
        <div id="below"></div>
    </main>
</body>
</html>
