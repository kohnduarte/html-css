<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

/* o seletor da pseudo-classe ':root' representa o elemento raiz do documento. O elemento raiz do documento HTML é o elemento <html>. O seletor ':root' é idêntico ao seletor 'html', tendo como única diferença a especificidade (html=1, :root=10). */

:root {
  --blue: #28216a;
  --white: #ffffff; 
}

body {
  background-color: var(--blue);
  margin: 0;
}

h2 {
  border-bottom: 2px solid var(--blue);
}

.container {
  color: var(--blue);
  background-color: var(--white);
  padding: 15px;
}

button {
  background-color: var(--white);
  color: var(--blue);
  border: 1px solid var(--blue);
  padding: 5px;
}

strong {
    display: block;
    margin: auto;
    background-color: antiquewhite;
}
</style>
</head>
<body>

    <h1>Using the var() Function</h1>

<div class="container">
  <h2>Lorem Ipsum</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam semper diam at erat pulvinar, at pulvinar felis blandit.</p>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam semper diam at erat pulvinar, at pulvinar felis blandit.</p>
  <p>
    <button>Yes</button>
    <button>No</button>
  </p>

  <strong>Ipsum</strong>
</div>
    
</body>
</html>
